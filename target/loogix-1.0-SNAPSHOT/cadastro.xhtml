<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Loogix - Faça seu Login</title>
    </h:head>
    <h:body>
        <div id="login">
            <div class="logo">
                <h:graphicImage library="images" name="logo.png"/>
                <p>Para acessar o sistema, preencha corretamente os campos abaixo.</p>
            </div>
            
            <h:form>
                <fieldset class="clearfix">
                    
                    <span class="fontawesome-group"></span>
                    <h:inputText pt:placeholder="Matricula do funcionario"/>
                    
                    <span class="fontawesome-user"></span>
                    <h:inputText pt:placeholder="Nome do usuário"/>
                    
                    <span class="fontawesome-lock"></span>
                    <h:inputSecret pt:placeholder="Senha secreta"/>
                    <h:commandButton action="#" value="Acesar sistema" />
                
                </fieldset>
            </h:form>

            <h:form>
                <p style="text-align: center">Já é cadastrado?<br /> <h:commandLink value="Faça seu login!" /></p>
            </h:form>

        </div>
    </h:body>
</html>
