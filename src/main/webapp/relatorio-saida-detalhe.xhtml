<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <ui:define name="corpo">

        <section id="message">

            <h1>Relatório detalhando entre as datas #{saidaController.dataInicio} e #{saidaController.dataFim}</h1>

            <h:form>
                <p:dataTable id="tbl" var="saida" value="#{saidaController.saidasFiltradas}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{saida.dataFormatada}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Responsável" />
                        </f:facet>
                        <h:outputText value="#{saida.empregado.nome}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Produto" />
                        </f:facet>
                        <h:outputText value="#{saida.produtoAlmoxarifado.produto.nome}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade" />
                        </f:facet>
                        <h:outputText value="#{saida.quantidade}" />
                    </p:column>
                </p:dataTable>

                <p:panel header="Exportar os dados">
                    <h:commandLink>
                        <p:graphicImage library="images" name="excel.png" width="100"/>
                        <p:dataExporter type="csv" target="tbl" fileName="entradas" />
                    </h:commandLink>
                </p:panel>
            </h:form>


        </section>

    </ui:define>

</ui:decorate>
