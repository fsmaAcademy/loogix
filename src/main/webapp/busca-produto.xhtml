<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <ui:define name="corpo">

        <section id="message">

            <div class="jumbotron">
                <h1 class="display-3">Resultado da sua pesquisa</h1>
                <p class="lead m-t-3">Código: #{produtoController.produto.codigo}</p>
                <p class="lead m-t-1">Nome: #{produtoController.produto.nome}</p>
                <p class="lead m-t-1">Descrição: #{produtoController.produto.descricao}</p>
                <hr class="my-4" />
                <p>Se você quiser fazer uma entrada ou saída, use os botões abaixo:</p>
                <p class="lead m-t-3">
                <h:form>
                    <h:commandButton class="btn btn-primary btn-lg" value="Nova entrada" action="#{entradaController.novo()}" />
                    <h:commandButton class="btn btn-primary btn-lg" value="Nova saída" action="#{saidaController.novo()}" />
                </h:form>
                </p>
            </div>

        </section>

    </ui:define>

</ui:decorate>
